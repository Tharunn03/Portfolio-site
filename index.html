<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="frame">
        <!-- side panel -->
        <div class="sidebox">
            <p id="sidetitle">Options</p>
            <button class="optnbtn" data-page="homePage">Home</button>
            <button class="optnbtn" data-page="expPage">Experience</button>
            <button class="optnbtn" data-page="prjPage">Projects</button>
            <button class="optnbtn" data-page="eduPage">Education</button>
            <button class="optnbtn" data-page="achPage">Achievements</button>
            <button class="optnbtn" data-page="rsmPage">Dwnld Resume</button>

            <!-- theme -->
            <div class="theme">
                <button id="themebtn">Dark</button>
            </div>
        </div>

        <!-- main panel -->
        <div class="mainbox">
            <div class="page" id="homePage">
                <p class="typed" id="hometitle">Hey, I'm Tharunn.</p>
                <p class="typed">Full Stack Developer, Desktop App Developer, AI Developer, Cybersecurity Enthusiast.</p>
            </div>

            <div class="page" id="expPage">
                <p class="typed" id="exptitle">Experience</p>
                <p class="typed">These are my experiences.</p>
            </div>

            <div class="page" id="prjPage">
                <p class="typed" id="prjtitle">Projects</p>
                <p class="typed">These are my projects.</p>
            </div>

            <div class="page" id="eduPage">
                <p class="typed" id="edutitle">Education</p>
                <p class="typed">These are my education.</p>
            </div>

            <div class="page" id="achPage">
                <p class="typed" id="achtitle">Achievements</p>
                <p class="typed">These are my achievements</p>
            </div>
            <div class="page" id="rsmPage">
                <p class="typed" id="rsmtitle">Resume</p>
                <p class="typed">This is my resume.</p>
            </div>
        </div>
    </div>

    <div id="cursor"></div>
    <script src="script.js"></script>
</body>
</html>
